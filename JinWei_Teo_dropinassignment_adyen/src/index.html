<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <table id="customers">
            <tr>
                <td>
                    <h4>Item</h4>
                </td>
                <td>
                    <h4>Description</h4>
                </td>
                <td>
                    <h4>Price</h4>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/images/chair.jpg" width="128" height="128"/>
                </td>
                <td >
                    <p>Wooden Chair</p>
                </td>
                <td>
                    <p>$10 EUR</p>
                </td>
            </tr>
        </table>
        <a class="pay-button-position" href="./dropin">
            <button class="pay-button">Proceed to payment</button>
        </a>
    </div>

    <script src="demo.js"></script>
</body>
</html>
